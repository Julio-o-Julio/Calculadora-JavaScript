<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="calculadora">
            <div class="display-box">
                <p id="display">0</p>
            </div>
            <table class="btn-box">
                <tr>
                    <td><button class="btn btn-limpar" onclick="limpar()">C</button></td>
                    <td><button class="btn btn-raiz" onclick="excluir()"><</button></td>
                    <td><button class="btn btn-dividir" onclick="inserir('/')">/</button></td>
                    <td><button class="btn btn-mult" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-7" onclick="inserir('7')">7</button></td>
                    <td><button class="btn btn-8" onclick="inserir('8')">8</button></td>
                    <td><button class="btn btn-9" onclick="inserir('9')">9</button></td>
                    <td><button class="btn btn-sub" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-4" onclick="inserir('4')">4</button></td>
                    <td><button class="btn btn-5" onclick="inserir('5')">5</button></td>
                    <td><button class="btn btn-6" onclick="inserir('6')">6</button></td>
                    <td><button class="btn btn-ad" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-1" onclick="inserir('1')">1</button></td>
                    <td><button class="btn btn-2" onclick="inserir('2')">2</button></td>
                    <td><button class="btn btn-3" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="btn btn-igual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-0" onclick="inserir('0')">0</button></td>
                    <td><button class="btn btn-separador" onclick="inserir('.')">.</button></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
